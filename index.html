<!DOCTYPE html>
<html>
    <head>
      <title>Desolate Hollows</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="updateAlert"> </div>
            <form id='ingredientUpdater' class='border sign reset'>
              <fieldset>
                <legend>Update this ingredient!</legend>
                <input type="text" name="credentials[name]" placeholder="Name" class="reset">
                <input type="text" name="credentials[description]" placeholder="Description" class="reset">
                <input type="text" name="credentials[adjective]" placeholder="Adjective" class="reset">
                <input type="submit" value="Create!" class="btn btn-dark">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign-in/Sign-up</h5>
            </div>
            <div id="messageBody" class="modal-body">
              <!-- <div class="alert alert-warning collapse loginAlert" role="alert" id="signUpFailure">
                <span>
                <p>Please check that your passwords match!</p>
                </span>
              </div>
              <div class="alert alert-warning collapse loginAlert" role="alert" id="signInFailure">
                <span>
                <p>Login failed!</p>
                </span>
              </div>
              <div class="alert alert-warning collapse loginAlert" role="alert" id="signUpSuccessAlert">
                <span>
                <p>Successfully signed up!</p>
                </span>
              </div> -->
              <div class="loginAlert">
              </div>
              <div id="loginpage" class="container">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Wait!</strong> This is a toy application. Please do not use real passwords or emails!
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id='sign-up' class='border sign reset'>
                  <fieldset>
                    <legend>Sign up!</legend>
                    <input type="text" name="credentials[email]" placeholder="Email" class="reset">
                    <input type="password" name="credentials[password]" placeholder="Password" class="reset">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" class="reset">
                    <input type="submit" value="Sign up!" class="btn btn-dark">
                  </fieldset>
                </form>
                <form id='sign-in' class='border sign reset'>
                  <fieldset class='signin'>
                    <legend>Sign in!</legend>
                    <div>
                      <input type="text" name="credentials[email]" placeholder="Email" class="reset">
                      <input type="password" name="credentials[password]" placeholder="Password" class="reset">
                    </div>
                    <input type="submit" value="Sign in!" class="btn btn-dark">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div id='main'>
          <div id='buttonzone' class="container">
            <div class="inventory">
              <div class="form-group">
                <label for="inventory">Inventory</label>
                <select multiple class="form-control inventoryBox" id="exampleFormControlSelect2">
                  <option> aww heck </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
              <!-- <div data-id="1" class="col-4 box"> -->
                <button id="batWings" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Bat Wings
                </button>
              <!-- </div>
              <div data-id="2" class="col-4 box"> -->
                <button id="honeyDrop" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Drop of Honey
                </button>
              <!-- </div>
              <div data-id="3" class="col-4 box"> -->
                <button id="eyeOfNewt" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Eye of Newt
                </button>
              <!-- </div>
              <div data-id="4" class="col-4 box"> -->
                <button id="frogLegs" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Frog Legs
                </button>
              <!-- </div>
              <div data-id="5" class="col-4 box"> -->
                <button id="nightshade" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Nightshade
                </button>
              <!-- </div>
              <div data-id="6" class="col-4 box"> -->
                <button id="snakeTongues" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Snake's Tongue
                </button>
              <!-- </div>
              <div data-id="7" class="col-4 box"> -->
                <button id="holyWater" type="button" class="btn btn-dark btn-sm ingredientButton">
                  Holy Water
                </button>
              </div>
            </div>
          </div>
          <br>
          <button id="brewPotion" type="button" class="btn btn-dark btn-sm brewButton">
            Brew Potion
          </button>
          <br>
          <form id='ingredientMaker' class='border sign reset'>
            <fieldset>
              <legend class='whiteText'>Create your own ingredient</legend>
              <input type="text" name="credentials[name]" placeholder="Name" class="reset">
              <input type="text" name="credentials[description]" placeholder="Description" class="reset">
              <input type="text" name="credentials[adjective]" placeholder="Adjective" class="reset">
              <input id='createNew' type="submit" value="Create!" class="btn btn-dark createIngredient">
            </fieldset>
          </form>
          <br>
          <div class= 'potionArea whiteText'></div>
          <div class= 'potionDescriptionArea whiteText'></div>
          <br>
          <div class="btn-group">
            <form id='change-pw' class="px-4 py-3 reset">
              <div class="form-group">
                <label for="exampleDropdownFormEmail1" class="whiteText">Old Password</label>
                <input type="password" name="passwords[old]" placeholder="Old Password" class="reset">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1" class="whiteText">New Password</label>
                <input type="password" name="passwords[new]" placeholder="New Password" class="reset">
              </div>
              <input type="submit" value="Change PW!" class="btn btn-secondary btn-sm">
            </form>
          </div>
          <button id="signout" type="button" class="btn btn-dark btn-sm whiteText">
            Sign out
          </button>
          <div class="alertArea"></div>
    </body>
</html>
